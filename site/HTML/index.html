<h2>Easy way to handle ALL your Home needs.</h2>

<div class="row">
    <div class="col-md-4">
        <h2>Home Inventory</h2>
        <p>
            Manage All Items you need to buy or you consumed!
        </p>
        <p><input type="button" value="Inventory" onclick="@("window.location.href='" + @Url.Action("Inventory", "Inventory") + "'");" /></p>
    </div>
    <div class="col-md-4">
        <h2>Home Maintenance</h2>
        <p>Follow up on home maintenance work, issues and due dates.</p>
        <p><input type="button" value="Maintenance" onclick="@("window.location.href='" + @Url.Action("Maintenance", "Maintenance") + "'");" /></p>
    </div>
    <div class="col-md-4">
        <h2>Home Expenses</h2>
        <p>Check monthly bills and daily expenses.</p>
        <p><input type="button" value="Expenses" onclick="@("window.location.href='" + @Url.Action("Expenses", "Expenses") + "'");" /></p>
    </div>
</div>
